<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="style.css">

        <title>Simple Calculator</title>
    </head>
    <body>
        <div id="input-area">
            <input id="inp" value="0">
        </div>
        <div id="digits">
            <!-- Digits go here-->
        </div>
        <div id="operations">
            <!-- Operations go here -->
            <button id="+" class="ops">+</button>
            <button id="/" class="ops">/</button>
            <button id="-" class="ops">-</button>
            <button id="*" class="ops">*</button>
        </div>
        <div id="misc">
            <button id="equals">=</button>
            <button id="clearAll">clear all</button>
            <button id="clearCurrent">clear current</button>
        </div>
    </body>
</html>
